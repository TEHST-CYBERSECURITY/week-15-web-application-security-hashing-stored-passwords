<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cybersecurity Capstone SY'24 - Thomas Edison HS of Technology</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style='background:black; color:green'>
    <h1>Welcome to Cybersecurity SY'24 @ Thomas Edison HS of Technology</h1>
    <p>Please login to access classroom services:</p>
    <div class="center-container">
        <form id="loginForm" action="/login" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
