<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cybersecurity Capstone SY'24 - Thomas Edison HS of Technology</title>
</head>

<body style="background-color:black; color:lightgreen">
    <div style="display: flex; flex-direction: column; margin:0 5rem">
        <h1>Welcome to Cybersecurity SY'24 @ Thomas Edison HS of Technology</h1>
        <div style="display: flex; flex-direction: column; align-items:center">
            <form id="loginForm" action="/login" method="post">
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <h2>Login to access classroom services:</h2>
                    <div id="errorMsg" style="color: red; display: none;"></div>
                    <div style="display: flex; margin: 4px 0">
                        <div style="display: flex; flex-direction: column;">
                            <input type="text" id="username" name="username" placeholder="user" required>
                            <input type="password" id="password" name="password" placeholder="password" required>
                        </div>
                        <div style="display: flex; justify-content: center; ">
                            <button type="submit">Login</button>
                        </div>
                    </div>
                    <a style="color:lightgreen" href="./createUser.html">Create User</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Check for error in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorMsg = document.getElementById('errorMsg');

        if (!!error) {
            errorMsg.style.display = 'block';

            if (error === 'authFailed') {
                errorMsg.innerHTML = "Incorrect Username or Password!"
            }
            if (error === 'userExists') {
                errorMsg.innerHTML = "User Exists!"
            }
            errorMsg.style.display = 'block';
        } 
    </script>
</body>
